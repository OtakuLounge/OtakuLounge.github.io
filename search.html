<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Anime Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Categories</h2>
            <button id="homeBtn" class="home-btn">Home</button>
        </div>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search anime...">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>
        <div class="genre-list">
            <div class="genre-group">
                <h3>Popular Genres</h3>
                <button class="genre-btn" data-genre="1">Action</button>
                <button class="genre-btn" data-genre="4">Comedy</button>
                <button class="genre-btn" data-genre="8">Drama</button>
                <button class="genre-btn" data-genre="10">Fantasy</button>
                <button class="genre-btn" data-genre="27">Shounen</button>
                <button class="genre-btn" data-genre="36">Slice of Life</button>
                <button class="genre-btn" data-genre="37">Supernatural</button>
                <button class="genre-btn" data-genre="23">Romance</button>
            </div>
            <div class="genre-group">
                <h3>More Genres</h3>
                <button class="genre-btn" data-genre="2">Adventure</button>
                <button class="genre-btn" data-genre="7">Mystery</button>
                <button class="genre-btn" data-genre="24">Sci-Fi</button>
                <button class="genre-btn" data-genre="31">Sports</button>
                <button class="genre-btn" data-genre="40">Psychological</button>
                <button class="genre-btn" data-genre="41">Thriller</button>
                <button class="genre-btn" data-genre="42">Seinen</button>
                <button class="genre-btn" data-genre="25">Shoujo</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Search Results</h1>
        </header>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading anime data...</p>
        </div>

        <div id="error" class="error hidden">
            <p>Failed to load anime data. Please try again later.</p>
        </div>

        <div id="animeGrid" class="anime-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
